<p>create-account works!</p>
<div class="create-account-container">
    <!-- you need to add angular routing -->
    <a [routerLink]="['/login']">back</a>
    <h1>Create New Account</h1>
    
    <label>First Name</label>
    <input type="text" value="First Name" required [(ngModel)]="newAccount.first_name" /><br/>
    
    <label>Last Name</label>
    <input type="text" value="Last Name" required [(ngModel)]="newAccount.last_name"/><br/>
    
    <label>Email</label>
    <input type="email" value="Email" required [(ngModel)]="newAccount.email"/><br/>
    
    <label>Password</label>
    <input type="password" required [(ngModel)]="newAccount.password"><br/>
    <!-- This button will be used for debugging purposes -->
    <button (click)="createAccount()">print to console</button>


</div>

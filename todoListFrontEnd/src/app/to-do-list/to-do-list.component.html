<h1>Welcome {{response.first_name}} </h1>
<!-- <div *ngIf="expression" -->



<button class="btn" [routerLink]="['/login']" routerLinkActive="router-link-active" (click)="logout()" >Lougout</button> 

<!-- put list editor below this comment -->

<!-- Button to create a todo item -->
<button class="btn" [routerLink]="['/listeditor']" routerLinkActive="router-link-active" >Create List</button>

<!-- t -->
<div class="success" *ngIf="listService.message">
    {{listService.message}}
</div>

<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    
    <!-- Unorder list for the to do lists -->
    <ul class="list-container" *ngFor="let list of todolists; index as i">
        <ngb-panel>
            <ng-template ngbPanelTitle>
                <li>
                    <span class="list-item">{{i + 1}}</span> {{list.list_name}}
                    <button (click)="deleteList(list.list_name,list.list_id,i)">Delete List</button>
                </li>
            </ng-template>
            <ng-template ngbPanelContent>
                <!-- <button class="btn" (click)="onSelectedListId(list.list_id)">Add item</button> -->
                <app-item-editor [listId]="list.list_id"></app-item-editor>
                
                <!-- unordered list for to do list items -->
                <ul *ngFor="let item of list.list_items; index as j">
                    <li>
                        <span class="list-item">{{j + 1}}</span> {{item.item_name}}
                        <button class="btn">delete item</button>
                    </li>
                </ul>
            </ng-template>
        </ngb-panel>
    </ul>
</ngb-accordion>
